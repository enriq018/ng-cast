<div class="search-bar form-inline">
  <input class="form-control" type="text" 
    ng-model = '$ctrl.text' 
    ng-keyup="$event.keyCode == 13 && $ctrl.search($ctrl.text)" />
  <button class="btn" ng-click="$ctrl.search($ctrl.text)">
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
